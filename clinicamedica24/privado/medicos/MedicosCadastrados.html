<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Médicos </title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: url(https://e0.pxfuel.com/wallpapers/67/994/desktop-wallpaper-blue-mountains-horizon-nature.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            color: #fff;
        }

        .container {
            margin-top: 100px;
        }

        .card-custom {
            background: rgba(300, 300, 300, 0.2);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            margin-bottom: 20px;
        }

        .card-custom:hover {
            transform: translateY(-10px);
        }

        .card-header-custom {
            color: #fff;
            font-size: 30px;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-bottom: none;
            background: transparent;
            position: relative;
        }

        .card-header-custom h5 {
            position: relative;
            padding-bottom: 10px;
        }

        .card-header-custom h5::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00b5a7;
        }

        .btn-custom {
            border: 2px solid #00b5a7;
            border-radius: 30px;
            font-size: 15px;
            height: 45px;
            outline: none;
            width: 100%;
            background: linear-gradient(to right, #00a2e8, #00b5a7);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #00a2e8, #00b5a7);
            color: #fff;
        }

        

        .card-body p i {
            margin-right: 11px; 
        }


        
        .card-body p {
            letter-spacing: 1.0px; 
        }





        
        .search-input {
            margin-bottom: 20px;
            width: 50%; 
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #00b5a7;
            outline: none;
            display: inline-flex;
            align-items: center;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-input .fa-search {
            position: absolute;
            left: 15px;
            color: #fff;
        }

        .search-wrapper {
            position: relative;
        }


        .custom-header {
            background-color: transparent;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 0 0 30px 30px;
        }
        
        .custom-header .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.3s, box-shadow 0.3s, transform 0.3s;
            padding: 5px 10px; 
            border-radius: 10px; 
        }

        .custom-header .navbar-nav .nav-link:hover {
            color: #ffffff !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            transform: translateY(-2px); 
        }

    
        .custom-header .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    
        .custom-header .navbar-brand i {
            font-size: 32px;
            color: #ffffff;
        }
    
        .custom-header .btn {
            background: rgba(255, 255, 255, 0.1); 
            color: #ffffff;
            border: none;
            border-radius: 20px;
            outline: none;
            padding: 8px 20px;
            margin-right: 10px;
            font-size: 15px; 
            font-weight: 600; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); 
        }

        .custom-header .btn:hover {
            box-shadow: 1px 5px 15px rgba(0, 0, 0, 0.3); 
            transform: translateY(-2px); 
        }

        
        .custom-header .logout-link {
            color: #ffffff;
            background-color:  rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600; 
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15)
        }

        .custom-header .logout-link:hover {
            background-color: #ff4d4d; 
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4); 
            transform: translateY(-2px); 
        }




    </style>

</head>
<body>

    <header class="custom-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <i class="fas fa-heartbeat"></i> 
                Med Clinic
            </a>
            
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="fas fa-home"></i> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#clinica"><i class="fas fa-clinic-medical"></i> Clínica </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-stethoscope"></i> Especialidades </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato"><i class="fas fa-phone-alt"></i> Contato </a>
                    </li>
                </ul>
            </div>
            <div class="form-inline">
                <a class="btn" href="#"><i class="fas fa-calendar-alt"></i> Agendamento </a>
                <a href="UsuarioLogin.html" class="btn"> Adm </a>
                <a href="index.html" class="logout-link"> Sair </a>
            </div>
        </nav>
    </header>




    <div class="container">
    <div class="card card-custom shadow mt-4">
        <div class="card-header card-header-custom">
            <h5> Médicos Cadastrados </h5>
        </div>

        <div class="card-body">
            <div class="search-wrapper">
                <i class="fas fa-search"></i> 
                <input type="text" id="search" class="search-input" placeholder= "..." onkeyup="searchFuncionarios()">
        
            </div>


            <div class="row" id="medico-list">
                <div class="col-md-4 medico">
                    <div class="card card-custom">
                        <div class="card-body">
                            <p> <i class="fas fa-user-md"></i> <strong> Nome Completo: </strong> </p>
                            <p> <i class="fas fa-envelope"></i> <strong> Email: </strong> </p>
                            <p> <i class="fas fa-id-badge"></i> <strong> CRM: </strong> </p>
                            <p> <i class="fas fa-user-tag"></i> <strong> Especialização: </strong> </p>
                            <button class="btn btn-custom"><i class="fas fa-edit"></i> Editar </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 medico">
                    <div class="card card-custom">
                        <div class="card-body">
                            <p> <i class="fas fa-user-md"></i> <strong> Nome Completo: </strong> </p>
                            <p> <i class="fas fa-envelope"></i> <strong> Email: </strong> </p>
                            <p> <i class="fas fa-id-badge"></i> <strong> CRM: </strong> </p>
                            <p> <i class="fas fa-user-tag"></i> <strong> Especialização: </strong> </p>
                            <button class="btn btn-custom"><i class="fas fa-edit"></i> Editar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script>
       
        function carregarCadastros() {
            const cadastroLista = document.getElementById('cadastroLista');
            const cadastros = JSON.parse(localStorage.getItem('cadastros')) || [];

            cadastros.forEach((medico, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'card-custom');
                card.innerHTML = `
                    <div class="card-header">
                        <h5>Cadastro ${index + 1}</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nome:</strong> ${medico.nome}</p>
                        <p><strong>Email:</strong> ${medico.email}</p>
                        <p><strong>CRM:</strong> ${medico.crm}</p>
                        <p><strong>Especialização:</strong> ${medico.especializacao}</p>
                    </div>
                `;
                cadastroLista.appendChild(card);
            });
        }

       
        window.onload = carregarCadastros;
    </script>

</body>
</html>
