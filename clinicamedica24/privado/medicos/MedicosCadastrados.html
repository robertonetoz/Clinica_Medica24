<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Cadastros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body {
            background-color: #E8F1F2;
        }
        .container {
            margin-top: 30px;
        }
        .card-custom {
            margin: 10px 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }
        .card-header {
            background-color: #000031;
            color: white;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Cadastros de Médicos</h2>
        <div id="cadastroLista"></div>
    </div>

    <script>
       
        function carregarCadastros() {
            const cadastroLista = document.getElementById('cadastroLista');
            const cadastros = JSON.parse(localStorage.getItem('cadastros')) || [];

            cadastros.forEach((medico, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'card-custom');
                card.innerHTML = `
                    <div class="card-header">
                        <h5>Cadastro ${index + 1}</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nome:</strong> ${medico.nome}</p>
                        <p><strong>Email:</strong> ${medico.email}</p>
                        <p><strong>CRM:</strong> ${medico.crm}</p>
                        <p><strong>Especialização:</strong> ${medico.especializacao}</p>
                    </div>
                `;
                cadastroLista.appendChild(card);
            });
        }

       
        window.onload = carregarCadastros;
    </script>

</body>
</html>
