<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Funcionários</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(to bottom, #E8F1F2, #A3C1DA);
        }

        .navbar {
            background: #000031;
            display: flex;
            width: 650px;
            margin-bottom: 35px; 
            justify-content: space-between;
            border-end-end-radius: 99px;
        }

        .navbar button {
            background-color: #000031; 
            color: white; 
            border: 3px solid #ffffff; 
            border-radius: 20px;
            padding: 8px 12px;
            margin: 0 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar button:hover {
            background-color: #000031;
            transform: translateY(-2px);
        }

        .title {
            font-size: 25px;
            font-weight: bold;
            color: aliceblue;
        }

        .card {
            border-radius: 15px;
            margin: 15px;
        }

        .card-custom {
            background-color: #ffffff; 
            margin: 15px;
            border-radius: 25px;
            max-width: 900px;
            max-height: 600px; 
        }

        .card-header-custom {
            background-color: #000031; 
            text-align: center; 
            max-height: 50px;
            color: white; 
        }

        .btn-custom {
            background-color: #000031; 
            color: white; 
            border: none; 
        }

        .form-control {
            background-color: white;
            color: black;
            border: 3px solid #000031;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-control:focus {
            background-color: #000031;
            color: white;
            border-color: #ffffff;
            outline: none;
            transform: scale(1.02);
        }

        .medicos-list {
            margin-top: 20px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="title"> 
            <h4><strong>GERENCIAMENTO FUNCIONÁRIOS</strong></h4>
        </div>
        <div style="display: inline-block; margin-right: 60px;">
            <button onclick="window.location.href='tela-inicial.html'"><i class="fas fa-home"></i> Home </button>
        </div>
    </div>

    <div class="container" style="margin: 0px;">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-header card-header-custom">
                        <h5>Cadastro Funcionários</h5>
                    </div>
                    <div class="card-body">
                        <form id="formFuncionario" onsubmit="cadastrarFuncionario(event)">
                            <div class="form-group">
                                <label>Nome Completo:</label>
                                <input type="text" id="nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>RG:</label>
                                <input type="text" id="rg" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Órgão Emissor:</label>
                                <input type="text" id="orgaoEmissor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>CPF:</label>
                                <input type="text" id="cpf" class="form-control">
                            </div>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="terms">
                                <label class="form-check-label" for="terms">
                                    Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Políticas de Privacidade</a>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom"><i class="fas fa-plus"></i> Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="medicos-list">
            <h5>Funcionários Cadastrados:</h5>
            <ul id="listaFuncionarios" class="list-group">
                <!-- Funcionários serão adicionados aqui -->
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmação de Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Funcionário cadastrado com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const funcionarios = [];

        function cadastrarFuncionario(event) {
            event.preventDefault();

            // Obter dados do formulário
            const nome = document.getElementById('nome').value;
            const rg = document.getElementById('rg').value;
            const orgaoEmissor = document.getElementById('orgaoEmissor').value;
            const cpf = document.getElementById('cpf').value;

            // Criar objeto funcionário
            const funcionario = { nome, rg, orgaoEmissor, cpf };
            funcionarios.push(funcionario);

            // Limpar o formulário
            document.getElementById('formFuncionario').reset();

            // Atualizar a lista de funcionários
            atualizarListaFuncionarios();

            // Mostrar modal de confirmação
            $('#confirmModal').modal('show');
        }

        function atualizarListaFuncionarios() {
            const listaFuncionarios = document.getElementById('listaFuncionarios');
            listaFuncionarios.innerHTML = ''; // Limpar lista existente

            funcionarios.forEach((funcionario, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${funcionario.nome} - RG: ${funcionario.rg} - Orgão Emissor: ${funcionario.orgaoEmissor} - CPF: ${funcionario.cpf}`;

                // Botão de Editar
                const btnEditar = document.createElement('button');
                btnEditar.className = 'btn btn-warning btn-sm ml-2';
                btnEditar.innerHTML = '<i class="fas fa-edit"></i>';
                btnEditar.onclick = () => editarFuncionario(index);

                // Botão de Excluir
                const btnExcluir = document.createElement('button');
                btnExcluir.className = 'btn btn-danger btn-sm ml-2';
                btnExcluir.innerHTML = '<i class="fas fa-trash"></i>';
                btnExcluir.onclick = () => excluirFuncionario(index);

                li.appendChild(btnEditar);
                li.appendChild(btnExcluir);

                listaFuncionarios.appendChild(li);
            });
        }

        function editarFuncionario(index) {
            const funcionario = funcionarios[index];

            // Preencher o formulário com os dados do funcionário
            document.getElementById('nome').value = funcionario.nome;
            document.getElementById('rg').value = funcionario.rg;
            document.getElementById('orgaoEmissor').value = funcionario.orgaoEmissor;
            document.getElementById('cpf').value = funcionario.cpf;

            // Remover o funcionário do array antes de editar
            funcionarios.splice(index, 1);
            atualizarListaFuncionarios();
        }

        function excluirFuncionario(index) {
            // Remover funcionário do array
            funcionarios.splice(index, 1);
            atualizarListaFuncionarios();
        }
    </script>
</body>
</html>
